specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Jackramp
    network: holesky
    source:
      address: "0xaabe76d29cbc05a95557a0db880d83d9bbeeed03"
      abi: Jackramp
      startBlock: 2609411
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - FillOfframp
        - Mint
        - RequestOfframp
        - Transfer
        - Withdraw
      abis:
        - name: Jackramp
          file: ./abis/Jackramp.json
      eventHandlers:
        - event: FillOfframp(indexed bytes32,address,bytes32,bytes32)
          handler: handleFillOfframp
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: RequestOfframp(indexed bytes32,(address,uint256,uint256,bytes32,bytes32))
          handler: handleRequestOfframp
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/jackramp.ts
